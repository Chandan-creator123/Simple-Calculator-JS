<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon/finance.png">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <input type="text" id="display" readonly>
        </div>
        <div class="buttons">
            <button class="AC" onclick="cleardisplay('AC')">AC</button>
            <button class="backspace" onclick="backspace('x')" style="background-color: burlywood;">⌫</button>
            <button class="op" onclick="operator()">(</button>
            <button class="op">)</button>
            <button class="op" onclick="operator('^2')">x<sup>2</sup></button>
            <button class="op" onclick="operator('√')">√</button>
            <button class="op" onclick="operator('%')">%</button>
            <button class="op" onclick="operator('+')">+</button>
            <button class="num" onclick="val('7')">7</button>
            <button class="num" onclick="val('8')">8</button>
            <button class="num" onclick="val('9')">9</button>
            <button class="op" onclick="operator('-')">-</button>
            <button class="num" onclick="val('4')">4</button>
            <button class="num" onclick="val('5')">5</button>
            <button class="num" onclick="val('6')">6</button>
            <button class="op" onclick="operator('*')">x</button>
            <button class="num" onclick="val('1')">1</button>
            <button class="num" onclick="val('2')">2</button>
            <button class="num" onclick="val('3')">3</button>
            <button class="op" onclick="operator('÷')">÷</button>
            <button class="op" onclick="operator('.')">.</button>
            <button class="num" onclick="val()">0</button>
            <button class="num" onclick="val()">00</button>
            <button class="equal" onclick="equal('=')">=</button>
            
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
